<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Animation</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for animation -->
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .welcome-container {
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            position: relative;
        }

        .welcome-text {
            font-size: 2rem;
            color: #555;
            margin: 0;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .orbit-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform-origin: -200px;
            border-radius: 50%;
            animation: orbit 10s linear infinite;
        }

        .orbit-container img:nth-child(1) {
            animation-delay: 0s;
        }

        .orbit-container img:nth-child(2) {
            animation-delay: 2s;
        }

        .orbit-container img:nth-child(3) {
            animation-delay: 4s;
        }

        .orbit-container img:nth-child(4) {
            animation-delay: 6s;
        }

        .orbit-container img:nth-child(5) {
            animation-delay: 8s;
        }

        .welcome-text {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .orbit-container {
                width: 300px;
                height: 300px;
            }

            .orbit-container img {
                width: 80px;
                height: 80px;
                transform-origin: -150px;
            }

            .welcome-text {
                font-size: 1.5rem;
            }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Text and Orbiting Images -->
        <div class="welcome-container">
            <div class="orbit-container">
                <img src="images/1.jpg" alt="Demo Image 1">
                <img src="images/2.jpg" alt="Demo Image 2">
                <img src="images/3.jpg" alt="Demo Image 3">
                <img src="images/4.jpg" alt="Demo Image 4">
                <img src="images/5.jpg" alt="Demo Image 5">
                <h1 class="welcome-text">Gandhadamatha bandugalinda amantrana puta! </h1> 
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
